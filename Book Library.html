<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Library</title>
    <link rel="stylesheet" type="text/css" href="BookStyle.css"/>
    <script src="jquery-3.1.0.min.js"></script>
    <script src="books.js"></script>
    <script src="styles/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="styles/bootstrap.min.css"/>




</head>
<body>
        <header>
            <a href="#" id="linkHome">Home</a>
            <a href="#" id="linkLogin">Login</a>
            <a href="#" id="linkRegister">Register</a>
            <a href="#" id="linkListBooks">List Books</a>
            <a href="#" id="linkCreateBook">Create Book</a>
            <a href="#" id="linkLogout">Logout</a>
        </header>
        <main>
            <section id="loadingBox">Loading...</section>
            <section id="infoBox" onclick="$(this).hide()">Info</section>
            <section id="errorBox" onclick="$(this).hide()">Error!</section>
            <section id="viewHome">
                <h1>Welcome</h1>
                <div>Welcome to my book library!</div>
            </section>
            <section id="viewLogin">

                <h1>Please login</h1>
                <form id="formLogin">
                <div>Username:</div>
                <div><input type="text" id="loginUser" required /></div>
                <div>Password:</div>
                <div><input type="password" id="loginPass" required /></div>
                <div><input type="submit"  value="Login" /></div>
                </form>
            </section>
            <section id="viewRegister">

                <h1>Please register</h1>
                <form id="formRegister">
                <div>Username:</div>
                <div><input type="text" id="registerUser" required /></div>
                <div>Password:</div>
                <div><input type="password" id="registerPass" required /></div>
                <div><input type="submit"  value="Register" /></div>
                </form>
            </section>
            <section id="viewListBooks">
                <h1>Books listing...</h1>
                <div id="books">No books</div>
            </section>

            <section id="viewCreateBook">
                <h1>Create book</h1>
                <form id="formCreateBook">
                    <div>Title:</div>
                    <div><input type="text" id="bookTitle" required /></div>
                    <div>Author:</div>
                    <div><input type="text" id="bookAuthor" required /></div>
                    <div>Description</div>
                    <div><textarea id="bookDescription" rows="10"></textarea></div>
                    <div><input type="submit"  value="Create Book" /></div>
                </form>
            </section>
        </main>
        <footer>
            &copy My Book Library
        </footer>

</body>
</html>
